<!DOCTYPE html>
<html lang="eu">
    <head>
        <meta charset="UTF-8">
        <title> Sign in </title>
        <link rel="stylesheet" href="signin.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <div class="pustota"> <!-- Чтобы все хранилось в одном месте -->
            <form action="">
                <h1> Зарегистрироваться </h1>

                <div class="input-box"> <!-- Поле для электронной почты -->
                    <input type="text" placeholder="Имя пользователя" required>
                    <i class='bx bx-user'></i>
                </div>

                <div class="input-box"> <!-- Поле для электронной почты -->
                    <input type="email" placeholder="Эл.почта" required>
                    <i class='bx bx-user'></i>
                </div>

                <div class="input-box"> <!-- Поле для пароль -->
                    <input type="password" placeholder="Пароль" required>
                    <i class='bx bx-lock'></i>
                </div>

                <button type="submit"  class="button"> Зарегистрироваться </button> <!-- Кнопка войти-->

                <div class="register">  <!-- Зарегистрироваться -->
                    <a href="login.html"> Войти </a>
                </div>

            </form>
        </div>
    </body>
</html>
